<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heebie-jeebie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 class="modal-title">WHAT İS YOUR USERNAME?</h1>
            <input id="username-input" class="custom-input" type="text">
        </div>
    </div>
    <div class="big-wrapper">

        <div class="online-user-wrapper">
            <div class="online-user-header-container">
                <header>
                    <h1>ONLİNE-USERS</h1>
                </header>
            </div>
            <div>
                <ul id="users-list"></ul>
            </div>
        </div>
        <div class="chat-wrapper">
            <div id="chatroom">
                <div id="feedback"></div>
            </div>
            <div id="send-container">
                <input id="message" class="vertical-align custom-input" type="text">
                <button id="send-message" class="vertical-align btn" type="submit">SEND</button>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="modal.js" ></script>
    <script src="chat.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
