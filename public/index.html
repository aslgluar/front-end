<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div id="app-container" class="ui celled grid">
        <div class="row">
            <div id="user-list" class="three wide column">
                <h2 class="ui header">Online Users</h2>
                <div class="ui middle aligned selection list"></div>
                <div id="alert-container"></div>
            </div>
            <div class="thirteen wide column">
                <div id="chatbox" class="ui grid">
                    <div class="row">
                        <div class="column">
                            <div id="messages-list" class="ui comments"></div>
                        </div>
                    </div>
                    <div id="form-container" class="row">
                        <div class="column">
                            <form id="form-join" class="ui form" onsubmit="return false">
                                <div class="fields">
                                    <div class="fourteen wide field">
                                        <input type="text" name="username" maxlength="16" placeholder="User name">
                                    </div>
                                    <div class="two wide field">
                                        <button class="ui button fluid" type="submit">Join</button>
                                    </div>
                                </div>
                            </form>
                            <form id="form-message" class="ui hidden form" onsubmit="return false">
                                <div class="fields">
                                    <div class="fourteen wide field">
                                        <input type="text" name="message" placeholder="Message..">
                                    </div>
                                    <div class="two wide field">
                                        <button type="submit" class="ui right labeled icon fluid button">
                                            <i class="right paper plane outline icon"></i>
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/chat.js"></script>
</body>

</html>
